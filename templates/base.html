{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taifa |  {% block title %} {{title}} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Taifa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                
               
              </ul>
              <span class="navbar-text">
                
              </span>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item ">
                  <a class="nav-link active" href="{% url 'scrapings:citizen' %}">citizen</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'scrapings:ntv' %}">ntv</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'scrapings:k24' %}">k24</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'scrapings:ktn_news' %}">ktn news</a>
                </li>
              </ul>
              {% block content %}

              {% endblock %}

        </div>
        
    </main>
    

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
